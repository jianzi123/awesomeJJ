<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorized</title>
    <script>
        function sleep (time) {
            return new Promise((resolve) => setTimeout(resolve, time));
        }

        // 用法
        sleep(500).then(() => {
            window.close()
        })

    </script>
    <style>
        body {
            background-color: #eee;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        .placeholder {
            margin: 2em;
            padding: 2em;
            background-color: #fff;
            border-radius: 1em;
        }
    </style>
</head>
<body>
<div class="placeholder">
    <h1>Authorized</h1>
    <p>You can close this window.</p>
</div>
</body>
</html>
